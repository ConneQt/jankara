<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>ジャンカラ売り上げ表</title>
  <meta name="description" content="ジャンカラの売り上げ表簡易計算">
</head>

<body>
  <h1>ジャンカラ売り上げ表【B勤】</h1>
  <p>以下に数値を入力してください</p>

  <form oninput="op1.value = Number(a.value) - Number(b.value);">
  <p>【B勤の売り上げ】</p>
  23時の売り上げ  <input type="number" name="a" value="0" size="5"> ー
  18時の売り上げ  <input type="number" name="b" value="0" size="5"> ＝
    <output name="op1">0</output>
  </form>

  <p>【B勤の集客】</p>
  <form oninput="op1.value = Number(a.value) - Number(b.value);">
    23時の集客  <input type="number" name="a" value="0" size="5"> ー
    18時の集客  <input type="number" name="b" value="0" size="5"> ＝
      <output name="op1">0</output>
    </form>
  

</body>

</html>
